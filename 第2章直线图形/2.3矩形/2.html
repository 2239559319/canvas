<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        canvas{
            border: solid 1px #00132c;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="300" height="300"></canvas>
    <script>
        function init(){
            var ctx=document.getElementById('canvas').getContext('2d');
            ctx.fillStyle='red';
            ctx.fillRect(50,50,150,150);
        }
        init();
    </script>
</body>
</html>
