<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        canvas{
            border: solid 1px #00132c;
        }
    </style>
</head>
<body>
<canvas width="300" height="300" id="canvas"></canvas>
<script>
    //画多条线
    window.onload=function(){
        var canvas=document.getElementById('canvas');
        var ctx=canvas.getContext('2d');
        ctx.moveTo(50,100);
        ctx.lineTo(100,100);
        ctx.moveTo(150,100);
        ctx.lineTo(200,100);
        ctx.stroke();
    }
</script>
</body>
</html>
