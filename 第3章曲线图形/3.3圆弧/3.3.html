<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <canvas width="300" height="300" id="canvas"></canvas>
    <script>
        function init(){
            var canvas=document.getElementById('canvas');
            var ctx=canvas.getContext('2d');

            ctx.moveTo(70,20);
            ctx.arcTo(120,20,120,70,50);
            ctx.stroke();
        }
        init();
    </script>
</body>
</html>
